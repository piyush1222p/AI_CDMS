<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0D47A1, #1976D2);
            color: #ffffff;
        }

        header {
            background-color: #0D47A1;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            display: inline-block;
            font-size: 2.5rem;
            color: #4CAF50;
        }

        header .tagline {
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: none;
            display: block;
            color: #B3E5FC;
        }

        .form-section {
            background: white;
            color: #333;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .form-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0D47A1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        select, textarea, button {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border: none;
            margin-top: 1rem;
        }

        button:hover {
            background: #43A047;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .output-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #F4F4F9;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-family: monospace;
        }

        .output-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #4CAF50;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #0D47A1;
            color: #B3E5FC;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">CodeManager</span>
        <span class="tagline">Unified Code Execution and AI Analysis</span>
    </header>

    <main>
        <!-- General Code Execution Section -->
        <section class="form-section">
            <h2>Code Input and Operations</h2>
            <form id="code-form">
                <div class="form-group">
                    <label for="language">Select Programming Language:</label>
                    <select id="language" name="language" required>
                        <option value="">-- Select Language --</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="code">Enter Your Code:</label>
                    <textarea id="code" name="code" placeholder="Write your code here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="ai-query">Ask AI About Your Code (Optional):</label>
                    <textarea id="ai-query" name="ai-query" placeholder="What do you want AI to analyze about your code? E.g., 'Explain this code'"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" id="run-code"><i class="fas fa-play"></i> Run Code</button>
                    <button type="button" id="analyze-code"><i class="fas fa-brain"></i> Analyze with AI</button>
                </div>
            </form>
        </section>

        <!-- Backend Code Analysis Section -->
        <section class="form-section">
            <h2>Analyze Backend Code</h2>
            <form id="backend-code-form">
                <div class="form-group">
                    <label for="backend-code">Enter Backend Code:</label>
                    <textarea id="backend-code" name="backend-code" placeholder="Paste your backend code here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="backend-query">Ask AI About Your Code:</label>
                    <textarea id="backend-query" name="backend-query" placeholder="What do you want AI to analyze? E.g., 'Explain this backend code'"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" id="analyze-backend-code"><i class="fas fa-brain"></i> Analyze Backend Code</button>
                </div>
            </form>
        </section>

        <!-- Output Sections -->
        <section class="output-section">
            <div class="output-header">Execution Output:</div>
            <div id="output-content">No Output Yet</div>
        </section>

        <section class="output-section">
            <div class="output-header">AI Feedback:</div>
            <div id="ai-feedback">No Feedback Yet</div>
        </section>

        <section class="output-section">
            <div class="output-header">Backend Code Analysis Feedback:</div>
            <div id="backend-feedback">No Feedback Yet</div>
        </section>
    </main>

    <footer>
        Built with ❤️ by <a href="#">YourName</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
